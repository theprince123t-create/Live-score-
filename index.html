<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Score</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: purple;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="overlay">Loading score...</div>

  <script>
    async function fetchScore() {
      try {
        // ðŸ‘‡ yaha apna render JSON link daalo
        const res = await fetch("https://live-score-4.onrender.com/");
        const json = await res.json();

        // innings ka data uthao
        const inning = json.pageProps.miniScorecard.data.innings[0];
        const scoreText = `${inning.summary.score} in ${inning.summary.over}`;

        document.getElementById("overlay").innerText =
          `Live: ${scoreText}`;
      } catch (err) {
        document.getElementById("overlay").innerText = "Error loading score";
        console.error("Error:", err);
      }
    }

    fetchScore();
    setInterval(fetchScore, 10000); // har 10 sec me update hoga
  </script>
</body>
</html>
