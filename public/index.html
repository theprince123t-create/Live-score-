<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Score Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: purple;
      color: white;
      font-size: 22px;
      text-align: center;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div id="overlay">Loading...</div>

  <script>
    async function fetchScore() {
      try {
        const res = await fetch(`/api/score?id=18754689&slug=jaajssi-vs-jeejej`);
        const json = await res.json();

        // Score JSON ke andar run aur over nikalo
        const inning = json.pageProps.miniScorecard.data.innings[0];
        const scoreText = `${inning.summary.score} in ${inning.summary.over}`;

        document.getElementById("overlay").innerText = 
          `Live: ${scoreText}`;
      } catch (err) {
        document.getElementById("overlay").innerText = "Error loading score";
      }
    }

    fetchScore();
    setInterval(fetchScore, 10000); // har 10 sec me update
  </script>
</body>
</html>
